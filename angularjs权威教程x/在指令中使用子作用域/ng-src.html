<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-src</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script type="text/javascript" src="https://code.angularjs.org/1.2.0-rc.2/angular.js"></script>
	<script type="text/javascript">
		var myApp = angular.module("myApp",[]);
		myApp.controller("myCtroll",function($scope,$timeout){
			$timeout(function(){
				$scope.src = '../img/bg.jpg';
			},2000)
		})
	</script>
</head>
<body>
	<div class="container" ng-app="myApp" ng-controller="myCtroll">
		<img ng-src="{{src}}">
	</div>
</body>
</html>
