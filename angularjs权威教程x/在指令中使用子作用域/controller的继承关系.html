<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>controller的继承关系</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script type="text/javascript" src="https://code.angularjs.org/1.2.0-rc.2/angular.js"></script>
	<script type="text/javascript">
		var myApp = angular.module("myApp",[]);
		myApp.controller("parent",function($scope){
			$scope.name = "xiaocheng";
			$scope.changeName = function(){
				$scope.name = "parent";
			}
		})
		myApp.controller("child",function($scope){
			$scope.changeName = function(){
				$scope.name = "child";
			}
		})
	</script>
</head>
<body ng-app="myApp">
	<p class="item-0"></p>
	<p class="item-1"></p>
	<p class="item-2"></p>
	<p class="item-3"></p>
	<p class="item-4"></p>
	<p class="item-5"></p>
	<div class="container" ng-controller="parent">
		<h1>hello{{name}}</h1>
		<button class="btn btn-info" ng-click="changeName()">遇见parent</button>
		<div ng-controller="child">
			<!-- 这里的name 不是直接引用、而是复制的  -->
			<h1>hello{{name}}</h1> 
			<button class="btn-paimary btn" ng-click="changeName()">遇见child</button>
		</div>
	</div>
</body>
</html>
