<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-change</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script type="text/javascript" src= "../js/angular.js"></script>
	<script type="text/javascript">
	 	var myApp = angular.module('myApp', []);
	 	myApp.controller("Controll",function($scope){
	 		$scope.num = {};
	 		$scope.change = function(){
	 			$scope.num.last = parseInt($scope.num.first) + 2;
	 		}
	 	})
	</script>
</head>
<body>
	<div class="container" ng-app="myApp" ng-controller="Controll" ng-init="num={first:2}">
		<input type="number" ng-model="num.first" ng-change="change()">
		<h1>{{num.last}}</h1>
	</div>
</body>
</html>
