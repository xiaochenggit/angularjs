<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一个简单的小路由</title>
	<link  href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css"  rel="stylesheet"   />
	<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
	<!-- 载入路由专用js -->
    <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
    <script type="text/javascript">
    	// 这次添加了 依赖模块 ngRoute
        var myApp = angular.module('myApp', ['ngRoute']);
        // 配置 $routeProvider，AngularJS $routeProvider 用来定义路由规则。
        myApp.config(['$routeProvider',function($routeProvider){
        	$routeProvider
        	.when('/',{
        		template : '这是首页'
        	})
        	.when('/list',{
        		template : '这是列表页面'
        	})
        	.when('/login',{
        		template : '这是登录页面'
        	})
        	.when('/resgit',{
        		template : '这是注册页面'
        	})
        	.otherwise({ redirectTo:'/'})
        }])
    </script>
<body>
	<div class="container" ng-app="myApp">
		<ul class="list-group">
			<li class="list-group-item"><a href="#/">首页</a></li>
			<li class="list-group-item"><a href="#/list">列表</a></li>
			<li class="list-group-item"><a href="#/login">登录</a></li>
			<li class="list-group-item"><a href="#/resgit">注册</a></li>
			<li class="list-group-item"><a href="#/ddarqqwd">其他页面</a></li>
		</ul>
		<!-- 视图 -->
		<div ng-view>
			
		</div>
	</div>
</body>
</html>
