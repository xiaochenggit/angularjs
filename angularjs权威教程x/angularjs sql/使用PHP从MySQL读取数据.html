<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使用PHP从MySQL读取数据</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<script type="text/javascript" src="../js/angular.js"></script>
	<script type="text/javascript">
		var myApp = angular.module('myApp', []);
		// php
		myApp.controller("myContro",function($scope,$http){
			$http.get("MySql.php").success(function(res){
				$scope.arr = res.records;
			})
		})
		//ASP.NET 中执行 SQL 获取数据
		myApp.controller("asContro",function($scope,$http){
			$http.get("Customers_SQL.aspx").success(function(res){
				$scope.arr = res.records;
			})
		})
	</script>
</head>
<body>
	<div class="container" ng-app="myApp">
		<table ng-controller="myContro">
			<tr ng-repeat="x in arr">
				<td>{{x.City}}</td>
				<td>{{x.Country}}</td>
			</tr>
		</table>
		<table ng-controller="asContro">
			<tr ng-repeat="x in arr">
				<td>{{x.City | uppercase}}</td>
				<td>{{x.Country | uppercase}}</td>
			</tr>
		</table>
	</div>
</body>
</html>
