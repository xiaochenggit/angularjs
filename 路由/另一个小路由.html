<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>另一个小路由</title>
	<link  href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css"  rel="stylesheet"   />
	<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js"></script>
	<!-- 载入路由专用js -->
    <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
    <script type="text/javascript">
    	var myApp = angular.module("myApp", ['ngRoute']);
    	myApp.controller('homeCtro', function($scope){
    		$scope.input = 'home';
    	})
    	myApp.controller('listCtro', function($scope){
    		$scope.input = 'list'
    	})
    	myApp.config(["$routeProvider",function($routeProvider){
    		$routeProvider
    		.when("/home",{
    			templateUrl : 'home.html',
    			controller: 'homeCtro'
    		})
    		.when("/list",{
    			templateUrl : 'list.html',
    			controller: 'listCtro'
    		})
    		.otherwise({ redirectTo:'/list'})
    	}])
    </script>
</head>
<body ng-app="myApp">
	<div class="container">
		<ul class="list-group">
			<li class="list-group-item"><a href="#/home">首页</a></li>
			<li class="list-group-item"><a href="#/list">列表</a></li>
			<li class="list-group-item"><a href="#/lidadadast">其他</a></li>
		</ul>
		<div ng-view>
			
		</div>
	</div>
</body>
</html>
